    <title>Calculadora</title>

<body>
    <h1>Calculadora</h1>
    <input id="operador1" >
    <button id="summa"  onclick="op='+'">+</button>
    <button id="resta"  onclick="op='-'">-</button>
    <button id="multiplicacion"  onclick="op='*'">*</button>
    <button id="division"  onclick="op='/'">/</button>
    <input id="operador2" >
    <button onclick="func()" >Resultado</button>
    <p id="resultado"></p>

    


    <script src="/scripts/calculadora.js"></script>
